<!DOCTYPE>
<html>
    <head>
        <title>CSS Grid</title>
        <link rel="stylesheet"  href="animate.css">

        <style>
            .wrapper{
                display: grid;
                grid-template-columns:1fr 3fr 1fr;
                grid-gap:1em;
                 grid-auto-rows:minmax(100px,auto);

               

            }
             .wrapper > div {
                padding: 1em;
            }
            
            .box1{
                /* align-self: start; */
                grid-column:2/3;
                grid-row:3/8;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                 font-size: 2em;
                text-align: center;
                background-color: lightseagreen;
                border: 3px solid black;
                border-radius: 8px;
            }
            .box2{
                /* align-self: end; */
                grid-row:3/8;
                grid-column:3;
                 font-size: 2em;
                text-align: center;
                background-color: blueviolet;
                 border: 3px solid black;
                border-radius: 8px;

            }
            .box3{
                /* align-self: start; */
                grid-column:1/4;
                grid-row:8;
                 font-size: 2em;
                text-align: center;
                background-color: chartreuse;
                 border: 3px solid black;
                border-radius: 8px;

            }
            .box4{
                grid-row:3/8;
                grid-column:1;
                 font-size: 2em;
                text-align: center;
                 border: 3px solid black;
                border-radius: 8px;
                background-color: mediumvioletred;
            }
            .box5{
                border: 2px solid black;
                border-radius: 4px;
                font-family: Cambria, Cochin, Georgia, Times, Times New Roman, serif;
                font-size: 2em;
                text-align: center;
                background-color:gray;
                grid-row:1;
                grid-column:1/4;
            }
            .box6{
                grid-row:2;
                grid-column:1/4;
                border: 2px solid black;
                border-radius: 8px;
                font-family: Cambria, Cochin, Georgia, Times, Times New Roman, serif;
                font-size: 2em;
                text-align: center;
                background-color:indigo;
            }
          
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="box box5 animated SlideInDown">NAV BAR</div>
             <div class="box box6 animated SlideInleft">HEADER</div>

           <div class="box box1 animated ZoomIn">MAIN CONTENT</div>
           <div class="box box2 animated SlideInRight">SIDE BAR 2</div>
            <div class="box box3 animated SlideInUp">FOOTER</div>
            <div class="box box4 animated SlideInLeft">SIDE BAR 1</div>



        </div>
    </body>
</html>
